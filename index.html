<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeBlock UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat Alternates', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-md p-6 w-[1100px] flex gap-6">
      <!-- Task Section -->
      <div class="w-[40%]">
        <div class="bg-white shadow-md rounded-xl p-4 mb-4">
          <p class="text-center text-gray-400 text-sm font-semibold">Add task here</p>

          <div class="mt-4">
            <div class="bg-blue-500 rounded-md flex justify-between items-center p-4 mb-3 text-white font-bold text-sm">
              Top task
              <button class="text-xl font-bold">+</button>
            </div>

            <div class="bg-red-500 rounded-md flex justify-between items-center p-4 mb-3 text-white font-bold text-sm">
              Secondary task
              <button class="text-xl font-bold">+</button>
            </div>

            <div class="bg-green-500 rounded-md flex justify-between items-center p-4 text-white font-bold text-sm">
              Task Brain dump
              <button class="text-xl font-bold">+</button>
            </div>
          </div>
        </div>

        <div class="bg-white shadow-md rounded-xl p-4">
          <div class="text-center text-gray-400 text-sm mb-4">No events yet</div>
          <a href="addevent.html"><button class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold text-sm">Add event to Timeblock</button></a>
        </div>
      </div>

      <!-- Calendar Section -->
      <div class="w-[60%] bg-white shadow-md rounded-xl p-4">
        <div class="bg-blue-500 text-white text-lg font-bold rounded-md px-4 py-2 mb-4">Calendar</div>

        <div class="max-w-sm mx-auto mt-10 bg-white rounded-2xl shadow-lg p-4">
            <!-- Calendar Header -->
            <div class="flex justify-between items-center mb-4">
              <button class="text-gray-500 hover:text-gray-700">
                &larr;
              </button>
              <div class="text-lg font-semibold text-gray-800">
                April 2025
              </div>
              <button class="text-gray-500 hover:text-gray-700">
                &rarr;
              </button>
            </div>
          
            <!-- Weekday Labels -->
            <div class="grid grid-cols-7 text-xs text-center text-gray-500 mb-2">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
          
            <!-- Days -->
            <div class="grid grid-cols-7 text-sm text-center">
              <!-- Example: Empty days before the 1st of the month -->
              <div></div><div></div><div></div><div></div>
              
              <!-- Actual days -->
              <div class="py-2 text-gray-700">1</div>
              <div class="py-2 text-gray-700">2</div>
              <div class="py-2 text-gray-700">3</div>
              <div class="py-2 text-gray-700">4</div>
              <div class="py-2 text-gray-700">5</div>
              <div class="py-2 text-gray-700">6</div>
              <div class="py-2 text-gray-700">7</div>
              <div class="py-2 text-gray-700">8</div>
              <div class="py-2 text-gray-700">9</div>
              <div class="py-2 text-gray-700">10</div>
              <div class="py-2 text-gray-700">11</div>
              <div class="py-2 text-gray-700">12</div>
              <div class="py-2 text-gray-700">13</div>
              <div class="py-2 text-gray-700">14</div>
              <div class="py-2 text-gray-700">15</div>
              <div class="py-2 text-gray-700">16</div>
              <div class="py-2 text-gray-700">17</div>
              <div class="py-2 text-gray-700">18</div>
              <div class="py-2 text-gray-700">19</div>
              <div class="py-2 text-gray-700">20</div>
              <div class="py-2 text-gray-700">21</div>
              <div class="py-2 text-gray-700">22</div>
              <div class="py-2 text-gray-700">23</div>
              <div class="py-2 text-gray-700">24</div>
              <div class="py-2 text-gray-700">25</div>
              <div class="py-2 text-gray-700">26</div>
              <div class="py-2 text-gray-700">27</div>
              <div class="py-2 text-gray-700">28</div>
              <div class="py-2 text-gray-700">29</div>
              <div class="py-2 text-gray-700">30</div>
            </div>
          </div>
          
        <div class="text-blue-500 text-xl font-bold text-center mt-6">Timeblock</div>
      </div>
    </div>
  </body>
</html>
